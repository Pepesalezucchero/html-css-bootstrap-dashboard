<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap dashboard</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    </head>

    <body>
    
        <main>

            <!--navbar-->
            <section class="ms_nav_bar bg-light">

                <div class="row ms_nav-stick pt-2 pb-2">

                    <div class="col-12 d-flex bg-white">

                        <a href="#"><img class="ms_sm_view ms-3 ms_logo_mobile" src="img/mobile-logo.png" alt=""></a>
                        <a href="#"><img class="ms_lg_view pt-2 ps-3 pb-2" src="img/logo.svg" alt=""></a>

                        <div class="input-group flex-nowrap my-1">

                            <span class="input-group-text ms-3" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #23272b;"></i></span>
                            <input type="text" class="form-control me-3" placeholder="Prova a cercare: Lezioni di Lavarel">

                        </div>

                        <div class="d-flex align-items-center">

                            <div class="ms_lg_view"><i class="fa-solid fa-list-ul fa-lg ms-1 me-3 ms_icon_pointer" style="color: #5b5858;"></i></div>
                            <div class="ms_lg_view"><i class="fa-solid fa-circle-question fa-lg ms-1 me-3 ms_icon_pointer" style="color: #5b5858;"></i></div>
                            <div class="ms_lg_view"><i class="fa-solid fa-ellipsis-vertical fa-lg ms-1 me-3 ms_icon_pointer" style="color: #5b5858;"></i></div>
                            <div><i class="fa-solid fa-bell fa-xl ms-1 me-3 ms_icon_pointer" style="color: #ff7e00;"></i>

                        </div>

                    </div>

                </div>
            
            </section>

            <div class="ms_container">

                <!--sidebar-->
                <section class="ms_side_bar">

                    <div class="ms_side_bar_container">

                        <ul class="mt-3 p-0">
                            <li class="py-2 px-2 ms_sm_view"><a class="text-white" href="#"><i class="fa-solid fa-house fa-lg me-2" style="color: #ffffff;"></i></a></li>
                            <li class="py-2 px-2 ms_lg_view"><a class="text-white" href="#"><i class="fa-solid fa-house fa-lg me-2" style="color: #ffffff;"></i> Home</a></li>
                            <li class="py-2 px-2 ms_sm_view"><a class="text-white" href="#"><i class="fa-solid fa-chart-simple fa-lg me-3" style="color: #ffffff;"></i></a></li>
                            <li class="py-2 px-2 ms_lg_view"><a class="text-white" href="#"><i class="fa-solid fa-chart-simple fa-lg me-3" style="color: #ffffff;"></i> Stats</a></li>
                            <li class="py-2 px-2 ms_sm_view"><a class="text-white" href="#"><i class="fa-solid fa-signal fa-lg me-2" style="color: #ffffff;"></i></a></li>
                            <li class="py-2 px-2 ms_lg_view"><a class="text-white" href="#"><i class="fa-solid fa-signal fa-lg me-2" style="color: #ffffff;"></i> Signals</a></li>
                        </ul>
                    
                    </div>

                </section>

                <!--central content-->
                <div class="ms_central_container">

                    <!--nav and stats page-->
                    <section class="ms_main_content_nav_bar">

                        <div class="row">

                            <div class="col-12">

                                

                            </div>
                            <div class="col-12"></div>
                            <div class="col-12"></div>

                        </div>

                    </section>

                    <!--main content-->
                    <sections class="ms_main_content">



                    </sections>

                </div>

            </div>

        </main>


        <!--javascript-->
        <script src="js/bootstrap.bundle.js"></script>

    </body>

</html>
